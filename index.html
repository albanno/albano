<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital</title>
    <link rel="stylesheet" href="novo1.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Cadastrar Produto</h1>
            <form id="productForm">
                <input type="text" id="productName" placeholder="Nome do Produto" required>
                <input type="text" id="productDescription" placeholder="Descrição" required>
                <input type="number" id="productPrice" placeholder="Preço" required>
                <input type="file" id="productImage" accept="image/*" required>
                <button type="submit">Adicionar Produto</button>
            </form>
        </div>

        <div class="preview-section">
            <h1>Visualização do Cardápio</h1>
            <div id="preview">
                <h2>Cardápio</h2>
                <ul id="productList"></ul>
            </div>
        </div>

        <div class="cart-section">
            <h1>Carrinho de Compras</h1>
            <div id="cart">
                <h2>Itens no Carrinho</h2>
                <ul id="cartList"></ul>
                <p id="totalPrice">Total: R$ 0,00</p>
                <button id="finalizeOrder">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <div id="finalizeModal" class="modal">
        <div class="modal-content">
            <span class="closeFinalize">&times;</span>
            <h2>Finalizar Compra</h2>
            <label for="deliveryOption">Tipo de pedido:</label>
            <select id="deliveryOption" required>
                <option value="retirada">Retirada</option>
                <option value="entrega">Entrega</option>
            </select>

            <div id="paymentOptions" style="display: none;">
                <label for="paymentMethod">Forma de pagamento:</label>
                <select id="paymentMethod" required>
                    <option value="pix">Pix</option>
                    <option value="cartao">Cartão</option>
                    <option value="dinheiro">Dinheiro</option>
                </select>

                <div id="changeInput" style="display: none;">
                    <label for="change">Troco para quanto?</label>
                    <input type="number" id="change" placeholder="Valor para o troco">
                </div>
            </div>

            <label for="customerName">Nome:</label>
            <input type="text" id="customerName" placeholder="Nome" required>

            <div id="addressInput" style="display: none;">
                <label for="address">Endereço:</label>
                <input type="text" id="address" placeholder="Endereço para entrega" required>
            </div>

            <button id="confirmPurchase">Confirmar Compra</button>
        </div>
    </div>

    <div id="ingredientModal" class="modal">
        <div class="modal-content">
            <span class="closeIngredientModal">&times;</span>
            <h2>Remover Ingredientes</h2>
            <label for="ingredientsInput">Ingredientes a remover:</label>
            <input type="text" id="ingredientsInput" placeholder="Digite ingredientes separados por vírgula">
            <button id="confirmIngredientSelection">Adicionar ao Carrinho</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
